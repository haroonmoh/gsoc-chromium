<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../images/chromium.png" type="image/x-icon">
    <title>GSOC Chromium Control Plane - Add Job</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout
            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div id="returnhome" aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button">
                    <i class="material-icons">arrow_back</i>
                </div>
                <span class="mdl-layout-title">Update Job</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h4>Update Job</h4>
                <form id="add-job-form" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="job-name-field" required>
                        <label class="mdl-textfield__label" for="job-name-field">Job Name</label>
                    </div>
                    <br>

                    <h4>Aggregator 1</h4>
                    <div id="aggregator-1-levels" class="levels">
                        
                    </div>
                    <h4>Aggregator 2</h4>
                    <div id="aggregator-2-levels" class="levels">

                    </div>
                    <br>
                    <button type="button" id="update-job"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                        Submit
                    </button>
                </form>
            </div>
            <br>
            <br>
        </main>
    </div>
    <script src="../main.js"></script>
</body>

</html>
